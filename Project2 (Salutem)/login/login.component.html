<head>
  <title>Login</title>
</head>

<body>

<form  ><!--add action!!!-->
	 <!-- method="post" action="/accounts/login" -->

	<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label" >Username</label>
							<input id="user" type="text" class="input" [(ngModel)]="user" name="username">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="key" name="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<!-- <label for="check"><span class="icon"></span> Keep me Signed in</label> -->
						</div>
						<div class="group">


							<div>
								
							<input type="submit" class="button" value="Log In" (click)="checkLogin()">
						
							</div>
						
						</div>
						<div class="hr"></div>
						<div class="foot-lnk" id="incorrectUserKeyCombo" hidden>
							<p class="alert-danger">Incorrect Username </p>
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="createUser" class="label">Username</label>
							<input id="createUser" type="text" class="input" [(ngModel)]="createUser" name="username">
						</div>
						<div class="group">
							<label for="createPass" class="label">Password</label>
							<input id="createPass" type="password" class="input" data-type="password" [(ngModel)]="createPass" name="password">
						</div>
						<div class="group">
							<label for="repeatPass" class="label">Repeat Password</label>
							<input id="repeatPass" type="password" class="input" data-type="password">
						</div>
						<!-- <div class="group">
							<label for="email" class="label">Email Address</label>
							<input id="email" type="text" class="input">
						</div> -->
						<div class="group">
							<input type="submit" class="button" value="Sign Up" (click)="newAccount()" routerLink="/login">
						</div>
						<div class="hr"></div>
					</div>
					</div>
				</div>
		</div>
	</form>
  
</body>
